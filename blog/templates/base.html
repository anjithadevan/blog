{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css"  href="{% static '/css/blog.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title class="align-items-center">{% block title %}My Blog{% endblock %}</title>
    {% block style %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <a class="navbar-brand" href="#">BLOG</a>
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}?next=/" class="navbar-brand">Logout</a>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
          Add Blog
        </button>
      {% else %}
        <a href="{% url 'login' %}" class="navbar-brand">Login</a>
      <a href="{% url 'signup' %}" class="navbar-brand">Signup</a>
      {% endif %}
    </nav>
    <main>
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
